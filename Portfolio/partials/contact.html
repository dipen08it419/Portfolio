<div class="page-header">
    <h1>Contact</h1>
</div>

<div class="col-xs-12 col-sm-6">

</div>

<div class="col-xs-12 col-sm-6">
    <div class="form-group">
        <label class="control-label">Email Id</label>
        <input type="email" class="form-control" placeholder="Enter your Email Id" name="emailId" ng-model="emailId" ng-required />
    </div>
    <div class="form-group">
        <label class="control-label">Message</label>
        <textarea class="form-control" name="message" placeholder="Enter message" ng-model=" message" ng-required></textarea>
    </div>
    <input type="button" class="btn btn-lg btn-primary" value="Send Message" ng-click="SendMessage()" />
</div>
